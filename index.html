<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TETRIS</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-wrapper">
      <img
        src="https://jeicksoncustodio125.github.io/tetris/assets/images/tetris.png"
        alt="Logo Tetris"
      />

      <div class="game-container">
        <!-- RANKING √Ä ESQUERDA -->
        <div class="ranking-box">
          <h3>üèÜ Ranking</h3>
          <table id="ranking-table">
            <thead>
              <tr>
                <th>N¬∫</th>
                <th>Nome</th>
                <th>Pontos</th>
              </tr>
            </thead>
            <tbody>
              <!-- As melhores pontua√ß√µes aparecer√£o aqui -->
            </tbody>
          </table>
        </div>

        <!-- TABULEIRO CENTRAL -->
        <div class="game-board">
          <div id="tetrisAnimation" class="tetris-animation">TETRIS</div>
          <div id="levelUpAnimation" class="levelup-animation"></div>
          <div class="board-wrapper">
            <div id="board"></div>
          </div>

          <!-- CONTROLES MOBILE -->
          <div class="touch-controls">
            <button id="leftBtn">‚¨ÖÔ∏è</button>
            <button id="rotateBtn">üîÑ</button>
            <button id="rightBtn">‚û°Ô∏è</button>
            <button id="dropBtn">‚¨áÔ∏è</button>
          </div>
        </div>

        <!-- INFO √Ä DIREITA -->
        <div class="game-info">
          <div class="info-box">
            <h3>Pontua√ß√£o</h3>
            <div id="score">0</div>
          </div>
          <div class="info-box">
            <h3>N√≠vel</h3>
            <div id="level">1</div>
          </div>
          <div class="info-box">
            <h3>Pr√≥xima pe√ßa</h3>
            <div id="next-piece"></div>
          </div>
          <div class="info-box controls">
            <h3>Controles</h3>
            <ul>
              <li>‚Üê ‚Üí : Mover</li>
              <li>‚Üë : Girar</li>
              <li>‚Üì : Descer</li>
              <li>Espa√ßo: Cair</li>
              <li>P: Pausar</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL GAME OVER -->
    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <h2>Game Over!</h2>
        <p>Sua pontua√ß√£o: <span id="finalScore">0</span></p>
        <p>N√≠vel alcan√ßado: <span id="finalLevel">1</span></p>
        <button id="restartButton">Jogar Novamente</button>
      </div>
    </div>

    <!-- MODAL PAUSA -->
    <div id="pause-overlay" class="pause-overlay">
      <div class="volume-controls">
        <label for="volumeRange">Volume üéµ</label>
        <input type="range" id="volumeRange" min="0" max="100" value="50" />
        <button id="muteButton">üîá Mutar</button>
      </div>
    </div>

    <!-- MODAL NOME -->
    <div id="nameModal" class="modal">
      <div class="modal-content">
        <h2>Parab√©ns!</h2>
        <p>Digite seu nome para entrar no ranking:</p>
        <input
          type="text"
          id="playerNameInput"
          maxlength="12"
          placeholder="Seu nome"
        />
        <button id="saveNameButton">Salvar</button>
      </div>
    </div>

    <!-- √Åudio -->
    <audio
      id="gameMusic"
      src="assets/audios/music/tetris-theme.mp3"
      loop
    ></audio>
    <audio
      id="levelUpSound"
      src="assets/audios/music/level-up.wav"
      preload="auto"
    ></audio>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
